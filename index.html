<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
  <div class="buttonContainer">
    <div class="buttonSection" >
      <button id="createPasswordButton">Create your own password</button>
      <button id="randomPasswordButton">Generate random password</button>
    </div>
  </div>

  <div class="passwordContainer">
    <div class="createPasswordSection displayNone">
      <label for="password">password</label>
      <input type="text" id="password">
      <label for="confirmPassword">confirm password</label>
      <input type="text" id="confirmPassword">
      <button id="goBack1">changed your mind ?</button>
    </div>
    <div class="generatePasswordSection displayNone">
      <button id="generatePasswordButton">Generate Password</button>
      <button id="goBack2">changed your mind ?</button>
      <label for="progressBar">password strength</label>
      <progress id="progressBar" value="0" max="100">0 </progress>
      <label for="displayPassword">your password</label>
      <div id="displayPassword"></div>
      <label for="passwordStrength">password strength</label>
      <div id="passwordStrength"></div>
    </div>
  

  </div>
 
   
   

   
   


    
      
       
   
</body>
<script src="index.js"></script>
</html>
