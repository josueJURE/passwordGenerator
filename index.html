<body>
  <div class="buttonContainer">
    <div class="buttonSection" >
      <button id="createPasswordButton">Create your own password</button>
      <button id="randomPasswordButton">Generate random password</button>
    </div>
  </div>

  <div class="passwordContainer">
    <div class="createPasswordSection displayNone">
    
      <div class="writePassword input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="enter password">
      </div>
      <div class="writePassword input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="confirm password">
      </div>
      
      <!-- label below might have to be removed 18/2/23 -->
     
      <button id="goBack1">changed your mind ?</button>
    </div>
    <div class="generatePasswordSection displayNone">
      <button id="generatePasswordButton">Generate Password</button>
      <button id="goBack2">changed your mind ?</button>
      <div class="displayNone showPassword">
 
    


        <div class="timerContainer centerFlex">
          <div class="circleContainer center">
            <div id="progressBar" class="circle2 center">
              <div class="timer center progressText">Ready</div>
            </div>
          </div>
        </div>
        <div id="displayPasswordContainer">
          <div id="displayPassword" placeholder="your password"></div>
          <i class="fas fa-lock"></i>
        </div>
        
        <div id="level"></div>
        <button>reset</button>
      </div>
    </div>
  </div>  
</body>
